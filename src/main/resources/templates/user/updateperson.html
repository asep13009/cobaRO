<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
	<body>
		<h1>Hello</h1>
		<form method="post" action="updateperson">
			<table>
				<tr>
					<td>ID</td>
					<td>:</td>
					<td><input type="text" name="id" th:value="${person.id}" readonly/></td>
				</tr>
				<tr>
					<td>Name</td>
					<td>:</td>
					<td><input type="text" name="name" th:value="${person.name}"/></td>
				</tr>
				<tr>
					<td colspan="3"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</body>
</html>
