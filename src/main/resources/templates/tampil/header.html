<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<ul class="nav nav-pills nav-stacked">
		<li role="presentation" class="active">
			<a>
				<center>Raport Online Karyawan</center>
				
			</a>
		</li>
	</ul>
	<hr/>
	<div class="col-lg-3 col-md-4 col-xs-6 thumb">
		<a class="thumbnail" href="#">
			<img class="img-responsive" th:src="'images/user/'+ ${penggunaaktif.Karyawan.photoUser}" alt="Foto Karyawan">
		</a>
	</div>
	<div class="table-responsive">
		<table class="table">
			<tr>
				<td>NIK</td>
				<td>:</td>
				<td th:text=${penggunaaktif.Karyawan.noKTP}></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td>:</td>
				<td th:text=${penggunaaktif.Karyawan.namaLengkap}></td>
			</tr>
			<tr>
				<td>Posisi</td>
				<td>:</td>
				<td th:text="${penggunaaktif.Karyawan.Jabatan.namaJabatan}"></td>
			</tr>
			<tr>
				<td>Departemen</td>
				<td>:</td>
				<td th:text="${penggunaaktif.Karyawan.Departemen.namaDepartemen}"></td>
			</tr>
			
		</table>
	</div>

</body>
</html>
