<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="tampiladmin/head">
 <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
 <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
 
 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
 
 <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
   
   <div th:replace="tampiladmin/header">&nbsp;</div>
	
   <div th:replace="tampiladmin/sidebar">&nbsp;</div>
	<div th:if="${message}">
		<h2 th:text="${message}"></h2>
	</div>
	
   <!-- Content Wrapper. Contains page content -->
   <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h3>
        Managemen Karyawan
      </h3>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="box">
        <div class="box-header">
          <small class="box-title">Data Karyawan</small>
        </div>
        <a  type="button" class="btn bg-purple margin" href="insertkaryawan.html" >
          <i class="ion ion-person-add">Tambah</i> </a>
       
          <div class="box-body">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
                <tr >
                  <th ><p align="center">No</th>
                  <th ><p align="center"> Nama Karyawan</th> 
                  <th ><p align="center"> Aksi</th> 
                </tr>
              </thead>
              
              <tbody>  
                <tr th:each="lk,iterStat:${listkaryawan}">
                 <td align="center" th:text=${iterStat.count}></td>
                 <td align="center" th:text=${lk.namaLengkap}></td>
                 <td align="center"> 
                  <a type="button" class="btn btn-warning margin" data-toggle="modal" th:href="@{viewkaryawan.html(id=${lk.idKaryawan})}">
                    <i class="fa fa-eye"> Lihat</i>
                     
                  </a>
                  <a type="button" class="btn btn-success margin" data-toggle="modal"  th:href="@{updatekaryawan.html(id=${lk.idKaryawan})}">
                    <i class="fa fa-edit"> Edit</i>    
                  </a>
                  <a type="button" class="btn btn-danger margin"  th:href="@{deletekaryawan(id=${lk.idKaryawan})}">
                    <i class="fa fa-trash"> Hapus</i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section> 
  </div>
  
</div>



<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<!-- page script -->
<script>
  $(function () {
    $('#example1').DataTable()
    $('#example2').DataTable({
      'paging'      : true,
      'lengthChange': false,
      'searching'   : false,
      'ordering'    : true,
      'info'        : true,
      'autoWidth'   : false
    })
  })
</script>
<script>
  function konfirmasiHapus(){
    var konfirmasi = confirm("Anda Yakin Mau Hapus ???");
    var text = "";
    
    if(konfirmasi === true) {
      text = "Kamu klik Tombol OK";
    }
    else{
      text = "Kamu klik Tombol BATAL";
    }
    
    document.getElementById("hasil").innerHTML = text;
  }
</script>

</body>
</html>
